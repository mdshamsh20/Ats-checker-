<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ATS Checker</h1>
    </header>

    <main>
        <section class="input-section">
            <h2>Paste your resume text here:</h2>
            <textarea id="resume-text"></textarea>
            <button id="check-button">Check ATS Compatibility</button>
        </section>

        <section class="results-section">
            <h2>Results:</h2>
            <div id="results"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
